{% extends "layout.html" %}
{% block title %}
Configuration
{% endblock %}
{% block content %}
<form action='bla' method='GET' class="pannel-info" id="config-form">
    <h3>Réglages</h3>
    <p class="consigne">
        <label for="mode">Mode:</label>
        <select name="mode" id="mode-select">
            <option value="prog" selected>Planifié</option>
            <option value="confort">Confort</option>
            <option value="eco">Economique</option>
            <option value="horsgel">Hors gel</option>
        </select> 
    </p>
    <div>
    <table class='consigne' width='80%'>
        <th>
            <td>Consigne</td>
            <td>Delta</td>
        </th>
        <tr>
            <td>Confort</td>
            <td class='consigne'> <input type='number' step='0.1' min='5' max='35' size='3' id='mode' value='' name='Confort'>°C</td>
            <td class='consigne'> <input type='number' step='0.1' min='0' max='5' id='mode' value='' size='3' name='Deltac'>°C</td>
        </tr>
        <tr>
            <td>Eco</td>
            <td class='consigne'> <input type='number' step='0.1' min='5' max='35' id='mode' value='' size='3' name='Eco'>°C</td>
            <td class='consigne'> <input type='number' step='0.1' min='0' max='5' id='mode' value='' size='3' name='Deltae'>°C</td>
        </tr>
        <tr>
            <td>Hors gel</td>
            <td class='consigne'> <input type='number' step='0.1' min='0' max='35' id='mode' value='' size='3' name='HorsGel'>°C</td>
            <td class='consigne'> <input type='number' step='0.1' min='0' max='5' id='mode' value='' size='3' name='Deltah'>°C</td>
        </tr>
    </table>
    </div>            
    <input type='submit' Value='Valider'>
</form>
{% endblock %}
