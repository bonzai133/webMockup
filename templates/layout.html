<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="data:,">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    </head>

    <body>
        <nav class="navbar">
            <ul>
                <li {% if request.path == url_for('home') %}class="active"{% endif %}><a href="{{ url_for('home') }}">Home</a></li>
                <li {% if request.path == url_for('config') %}class="active"{% endif %}><a href="{{ url_for('config') }}">Réglages</a></li>
                <li {% if request.path == url_for('configAdvanced') %}class="active"{% endif %}><a href="{{ url_for('configAdvanced') }}">Réglages avancés</a></li>
                <li {% if request.path == url_for('configTimeSlots') %}class="active"{% endif %}><a href="{{ url_for('configTimeSlots') }}">Périodes de chauffe</a></li>
                <li {% if request.path == url_for('about') %}class="active"{% endif %}><a href="{{ url_for('about') }}">About</a></li>
            </ul>
        </nav>

        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr/>
            <footer>
                <p>Thermostato - 2025</p>
            </footer>
        </div>
        <script src="{{ url_for('static', filename='index.js')}}"></script>
    </body>
</html>
