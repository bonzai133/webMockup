{% extends "layout.html" %}
{% block title %}
Configuration
{% endblock %}
{% block content %}
<form action='' method='GET' class="pannel-info" id="advanced-form">
    <h3>Réglages avancés</h3>
    <div>
    <table class='config' width='80%'>
        <tr>
            <td>Date</td>
            <td> <input type='date' value='' name='date' disabled=""></td>
        </tr>
        <tr>
            <td>Heure</td>
            <td> <input type='time' value='' name='time' disabled=""></td>
        </tr>
        <tr>
            <td>Adresse IP</td>
            <td> <input type='text' value='' name='ipAddress' disabled=""></td>
        </tr>
        <tr>
            <td>Serveur NTP</td>
            <td> <input type='text' value='' name='ntpServer' disabled=""></td>
        </tr>
        <tr>
            <td>Contraste LCD</td>
            <td> <input type='range' step='1' min='0' max='255' value='0' name='lcdContrast'></td>
        </tr>
        <tr>
            <td>Offset temperature</td>
            <td> <input type='number' step='0.1' min='-10' max='10' value='0' name='tempOffset'></td>
        </tr>
        <tr>
            <td>Maximum Heating Time (s)</td>
            <td> <input type='number' step='1' min='1' max='1800' value='0' name='heatTime'></td>
        </tr>
        <tr>
            <td>Rest Time (s)</td>
            <td> <input type='number' step='1' min='1' max='900' value='0' name='restTime'></td>
        </tr>
    </table>
    </div>            
    <input type='submit' Value='Valider'>
</form>
{% endblock %}
